<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
		<title>Player1 vs Player2 Game</title>
	</head>

	<body>

		<div class="container">
			<h1>T-20 cricket match</h1>
			<p>
				<span id="p1Score">Team1 - 0</span>
				<br>
				<p id="p1Run"></p>
				<span id="p2Score">Team2 - 0</span>
				<p id="p2Run"></p>
			</p>

			<p>Target: <span class="playingTo">0</span></p>
			
			<form>
				<input type="number" id="inputScore">
			</form>
			<br />
			<button class="btn btn-warning" id="p1Btn">Team-1</button>
			<button class="btn btn-warning" id="p2Btn">Team-2</button>
			<button id="resetBtn" class="btn btn-danger">Reset</button>

		</div>
		<script src="script.js"></script>
	
	</body>

</html>
